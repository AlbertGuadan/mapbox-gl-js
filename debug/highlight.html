<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='/dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>

<script src='/dist/mapbox-gl-dev.js'></script>
<script src='/debug/access_token_generated.js'></script>
<script>

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 12.5,
    center: [-77.01866, 38.888],
    style: 'mapbox://styles/mapbox/light-v9',
    hash: true
});

map.on('load', function() {
    map.addSource('census', {
        "type": "geojson",
        "data": "/debug/census.geojson"
    });

    map.addLayer({
        "id": "census",
        "type": "fill",
        "source": "census",
        "paint": {
            "fill-color": [
                "case",
                ["boolean", ["get", "hover"], false],
                ["rgb", 250, 200, 200],
                ["boolean", ["get", "visited"], false],
                ["rgb", 200, 230, 200],
                ["rgb", 200, 200, 230]
            ]
        }
    });

    const census = map.getSource('census');
    let current
    map.on('mousemove', 'census', function(e) {
        if (e.features.length) {
            const f = e.features[0];
            if (current !== f.id) {
                census.setFeatureDataProperty(f.id, 'hover', true);
                census.setFeatureDataProperty(f.id, 'visited', true);
                if (current) {
                    census.setFeatureDataProperty(current, 'hover', false);
                }
                current = f.id;
            }
        }
    });
});

</script>
</body>
</html>
